<!DOCTYPE html>
<html>
<head>
<title>Thermostat</title>
<link rel="stylesheet" href="thermostat.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<script
src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>
<script src="src/Thermostat.js"></script>
<script src="src/thermostat-jquery.js"></script>
<script src="src/thermostat-ajax.js"></script>
</head>
<body>
<div class="content">
  <h1>Thermostat</h1>

  <p>Current temperature: <span id="temperature-display"></span></p>
  <p class="min-temperature-message" id="min-temperature-message">Minimum temperature reached!!!!!!!</p>
  <p class="max-temperature-message" id="max-temperature-message">Maximum temperature reached!!!!!!!</p>
  <div class="temperature_buttons">
    <button class="temperature_button" id="up-button" type="button" name="up"><strong>+</strong></button>
    <button class="temperature_button" id="down-button" type="button" name="down"><strong>-</strong></button>
  </div>
  <div class="reset_button">
    <button id="reset_button" type="button" name="reset"><strong>Reset</strong></button>
  </div>

  <div class="PSM">
    <p><span id="power-saving-mode">On</span></p>

    <button id="power_saving_button" type="button" name="power-save"><strong>Power Saving Mode</strong></button>
  </div>

  <div class="usage">
    <p>Current energy usage:</p>
    <p id="current-energy-usage">
      <span id="usage-text"></span>
    </p>
  </div>

  <div class="weather">
    <form class="wather-dropdown" action="index.html" method="post">
      <select id="cities" name="cities">
        <option select="selected" value="london">London</option>
        <option value="rome">Rome</option>
        <option value="tokyo">Tokyo</option>
        <option value="paris">Paris</option>
      </select>
    </form>
    <p id="weather-display"></p>
  </div>

</div>

</body>
</html>
